spring:
  jpa:
    database: h2
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  flyway:
    enabled: false
  cache:
    type: none

spring.data:
  redis:
    host: 127.0.0.1
    port: 6379
    ssl: false

client:
  url: localhost:8081